<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Games Aggregator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-left: 320px;
      padding-right: 320px;
      background: #121212;
      color: #eee;
    }
    header {
      padding: 10px 20px;
      background: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #language-switcher {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    .ads-left, .ads-right {
      position: fixed;
      top: 100px;
      width: 300px;
      height: 600px;
      background: #222;
      z-index: 1000;
    }
    .ads-left {
      left: 0;
    }
    .ads-right {
      right: 0;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 6px;
    }
    input, button {
      font-size: 1rem;
      padding: 8px;
      margin: 4px;
      border-radius: 4px;
      border: none;
    }
    input {
      width: 60%;
    }
    button {
      cursor: pointer;
      background: #3a3a3a;
      color: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Free Games Aggregator</h1>

    <div id="language-switcher">
      <select id="lang-select" aria-label="Select language">
        <option value="en">English</option>
        <option value="ru">Русский</option>
        <option value="es">Español</option>
      </select>
    </div>
  </header>

  <div class="ads-left">
    <!-- Вставь сюда код Google AdSense левый блок -->
  </div>
  <div class="ads-right">
    <!-- Вставь сюда код Google AdSense правый блок -->
  </div>

  <main>
    <input type="text" id="search-input" placeholder="Search games..." />
    <button id="sort-popularity">Sort by popularity</button>
    <button id="sort-genre">Sort by genre</button>

    <div id="games-list">
      <!-- Здесь будет список игр -->
    </div>
  </main>

  <script>
    const translations = {
      en: {
        title: "Free Games Aggregator",
        searchPlaceholder: "Search games...",
        sortByPopularity: "Sort by popularity",
        sortByGenre: "Sort by genre",
        noGamesFound: "No games found"
      },
      ru: {
        title: "Агрегатор Бесплатных Игр",
        searchPlaceholder: "Поиск игр...",
        sortByPopularity: "Сортировать по популярности",
        sortByGenre: "Сортировать по жанрам",
        noGamesFound: "Игры не найдены"
      },
      es: {
        title: "Agregador de Juegos Gratis",
        searchPlaceholder: "Buscar juegos...",
        sortByPopularity: "Ordenar por popularidad",
        sortByGenre: "Ordenar por género",
        noGamesFound: "No se encontraron juegos"
      }
    };

    function applyTranslations(lang) {
      document.title = translations[lang].title;
      document.getElementById("title").textContent = translations[lang].title;
      document.getElementById("search-input").placeholder = translations[lang].searchPlaceholder;
      document.getElementById("sort-popularity").textContent = translations[lang].sortByPopularity;
      document.getElementById("sort-genre").textContent = translations[lang].sortByGenre;
      // Можно здесь обновлять и другие тексты интерфейса, если будут
    }

    document.getElementById("lang-select").addEventListener("change", e => {
      const lang = e.target.value;
      applyTranslations(lang);
      localStorage.setItem("lang", lang);
    });

    window.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("lang") || "en";
      document.getElementById("lang-select").value = savedLang;
      applyTranslations(savedLang);
    });
  </script>
</body>
</html>
