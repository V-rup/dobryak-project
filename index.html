<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Добряк Игры — Бесплатные игры</title>
  <style>
    body {
      margin: 0; 
      background: #121212; 
      color: #eee; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #4a90e2;
    }
    main {
      max-width: 900px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    .filters {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      justify-content: center;
    }
    select, input[type="search"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #2c2c2c;
      color: #eee;
    }
    select:hover, input[type="search"]:hover {
      background: #3d3d3d;
    }
    .games-list {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 1rem;
    }
    .game-card {
      background: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 6px #222;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }
    .game-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px #4a90e2;
    }
    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .game-content {
      padding: 0.8rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .game-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #4a90e2;
    }
    .game-genre {
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 0.5rem;
    }
    .game-rating {
      margin-bottom: 0.5rem;
    }
    .stars {
      color: #f5c518;
      font-size: 1rem;
    }
    .play-button {
      text-align: center;
      margin-top: auto;
    }
    .play-button a {
      display: inline-block;
      background: #4a90e2;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .play-button a:hover {
      background: #357ABD;
    }
    footer {
      text-align: center;
      margin: 2rem 0;
      font-size: 0.9rem;
      color: #555;
    }
    @media (max-width: 600px) {
      .filters {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <header>Добряк Игры — Бесплатные игры</header>
  <main>
    <div class="filters">
      <select id="genreFilter" aria-label="Фильтр по жанру">
        <option value="all">Все жанры</option>
      </select>
      <select id="sortFilter" aria-label="Сортировка">
        <option value="popularity">По популярности</option>
        <option value="release-date">По дате выхода</option>
        <option value="alphabetical">По алфавиту</option>
      </select>
      <input type="search" id="searchInput" placeholder="Поиск по названию..." aria-label="Поиск игр" />
    </div>
    <div id="gamesList" class="games-list">
      <!-- Игры появятся здесь -->
    </div>
  </main>
  <footer>© 2025 Добряк Игры. Все права защищены.</footer>

  <script>
    const genreFilter = document.getElementById('genreFilter');
    const sortFilter = document.getElementById('sortFilter');
    const searchInput = document.getElementById('searchInput');
    const gamesList = document.getElementById('gamesList');

    let gamesData = [];
    let genresSet = new Set();

    // Функция для создания звезд рейтинга
    function createStars(rating) {
      const fullStar = '★';
      const emptyStar = '☆';
      return fullStar.repeat(rating) + emptyStar.repeat(5 - rating);
    }

    // Заполнить жанры
    function fillGenres() {
      genresSet.forEach(genre => {
        const option = document.createElement('option');
        option.value = genre.toLowerCase();
        option.textContent = genre;
        genreFilter.appendChild(option);
      });
    }

    // Отобразить игры с учётом фильтров и поиска
    function displayGames() {
      const genre = genreFilter.value;
      const sort = sortFilter.value;
      const search = searchInput.value.toLowerCase();

      let filteredGames = gamesData.filter(game => {
        const matchesGenre = (genre === 'all' || game.genre.toLowerCase() === genre);
        const matchesSearch = game.title.toLowerCase().includes(search);
        return matchesGenre && matchesSearch;
      });

      // Сортировка
      filteredGames.sort((a, b) => {
        if (sort === 'popularity') return b.popularity - a.popularity;
        if (sort === 'release-date') return new Date(b.release_date) - new Date(a.release_date);
        if (sort === 'alphabetical') return a.title.localeCompare(b.title);
        return 0;
      });

      // Очистка списка
      gamesList.innerHTML = '';

      if (filteredGames.length === 0) {
        gamesList.textContent = 'Игры не найдены.';
        return;
      }

      // Добавление карточек игр
      filteredGames.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';

        card.innerHTML = `
          <img src="${game.thumbnail}" alt="Изображение игры ${game.title}" />
          <div class="game-content">
            <div class="game-title">${game.title}</div>
            <div class="game-genre">${game.genre}</div>
            <div class="game-rating stars">${createStars(game.rating)}</div>
            <div class="play-button">
              <a href="${game.game_url}" target="_blank" rel="noopener">Играть</a>
            </div>
          </div>
        `;

        gamesList.appendChild(card);
      });
    }

    // Загрузка данных из прокси API
    async function loadGames() {
      try {
        const response = await fetch('/api/games');
        if (!response.ok) throw new Error('Ошибка загрузки игр');
        const games = await response.json();

        // Преобразуем и сохраним данные
        gamesData = games.map(g => {
          genresSet.add(g.genre);
          return {
            title: g.title,
            genre: g.genre,
            thumbnail: g.thumbnail,
            game_url: g.game_url,
            popularity: g.popularity || 0,
            release_date: g.release_date || '2000-01-01',
            rating: Math.floor(Math.random() * 5) + 1, // случайный рейтинг 1-5
          };
        });

        fillGenres();
        displayGames();
      } catch (e) {
        gamesList.textContent = 'Ошибка загрузки игр.';
        console.error(e);
      }
    }

    genreFilter.addEventListener('change', displayGames);
    sortFilter.addEventListener('change', displayGames);
    searchInput.addEventListener('input', displayGames);

    loadGames();
  </script>
</body>
</html>
